<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Document</title>
</head>
<body>

        <thead>

                <th>Basic</th>

                <th>Deluxe</th>

        <tbody>

                <td>✔️</td>

                <td>✔️</td>
            </tr>
            <tr>
                <th class="feature" scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th class="feature" scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <caption id="caption">Table 1: Account Feature Comparison</caption>
    </table>
    
</body>
</html>
